services:
  mongo:
    image: mongo:7.0
    container_name: screeps-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d:ro

  redis:
    image: redis:7.2
    container_name: screeps-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "16379:6379"
    volumes:
      - redis-data:/data

volumes:
  mongo-data:
  redis-data:
